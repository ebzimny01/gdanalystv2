{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <title>GD Analyst</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'gdanalyst/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'gdanalyst/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'gdanalyst/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'gdanalyst/site.webmanifest' %}">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'gdanalyst/gdalogonavbar.jpg' %}" height="30" alt="GD Analyst">
              </a>
            <div class="navbar-nav">
                <form action="https://www.paypal.com/donate" method="post" target="_blank">
                    <input type="hidden" name="hosted_button_id" value="5RTEJY8WZSMCQ" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                </form> 
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'recruitingcostcalc' %}">Recruiting Cost Calculator</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'gameid' %}">Single Game Analysis</a>
            </div>        
        </nav>
        {% block body %}
        {% endblock %}

        {% block script %}
            <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
             
            <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.11.3/b-2.1.1/b-colvis-2.1.1/b-html5-2.1.1/cr-1.5.5/fc-4.0.1/fh-3.2.0/r-2.2.9/sp-1.4.0/sl-1.3.4/datatables.min.js"></script>
            <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
            <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
            <script type="text/javascript" src="https://code.highcharts.com/modules/solid-gauge.js"></script>
            <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
            <script type="text/javascript" src="https://code.highcharts.com/modules/export-data.js"></script>
            <script type="text/javascript" src="https://code.highcharts.com/modules/accessibility.js"></script>
            <!--
            <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.10.22/b-1.6.4/b-colvis-1.6.4/b-html5-1.6.4/b-print-1.6.4/cr-1.5.2/fh-3.1.7/sp-1.2.0/datatables.min.js"></script>
            -->
            <script src="{% static 'gdanalyst/data_table.js' %}"></script>
        {% endblock %}
    </body>
</html>
